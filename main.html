<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draggable Cubes Grid</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 800px;
      height: 600px;
      background-color: white;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .cube {
      width: 80px;
      height: 80px;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.7);
      cursor: grab;
      user-select: none;
      transition: transform 0.1s, box-shadow 0.2s;
      border-radius: 8px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
    }
    
    .cube.dragging {
      cursor: grabbing;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
      transform: scale(1.05);
      z-index: 100;
    }
    
    /* Color variations for cubes */
    .cube:nth-child(9n+1) { background: #FF6B6B; }
    .cube:nth-child(9n+2) { background: #4ECDC4; }
    .cube:nth-child(9n+3) { background: #45B7D1; }
    .cube:nth-child(9n+4) { background: #FFBE0B; }
    .cube:nth-child(9n+5) { background: #FB5607; }
    .cube:nth-child(9n+6) { background: #8338EC; }
    .cube:nth-child(9n+7) { background: #3A86FF; }
    .cube:nth-child(9n+8) { background: #FF006E; }
    .cube:nth-child(9n+9) { background: #88D498; }
  </style>
</head>
<body>
  <div class="container items" id="container">
    <!-- Cubes will be generated by JavaScript -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.getElementById('container');
      const cubeCount = 25; // Number of cubes
      const cubeSize = 80;
      const containerWidth = container.clientWidth;
      const containerHeight = container.clientHeight;
      
      // Create a grid of cubes
      for (let i = 0; i < cubeCount; i++) {
        const cube = document.createElement('div');
        cube.className = 'cube';
        cube.textContent = (i + 1).toString().padStart(2, '0');
        
        // Position cubes in a grid
        const cols = Math.floor(containerWidth / (cubeSize + 20));
        const row = Math.floor(i / cols);
        const col = i % cols;
        
        cube.style.left = `${20 + col * (cubeSize + 20)}px`;
        cube.style.top = `${20 + row * (cubeSize + 20)}px`;
        
        container.appendChild(cube);
        makeDraggable(cube);
      }
      
      // Dragging logic
      function makeDraggable(element) {
        let isDragging = false;
        let offsetX, offsetY;
        
        element.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);
        
        function startDrag(e) {
          isDragging = true;
          element.classList.add('dragging');
          const rect = element.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
          e.preventDefault();
        }
        
        function drag(e) {
          if (!isDragging) return;
          let newX = e.clientX - offsetX - container.getBoundingClientRect().left;
          let newY = e.clientY - offsetY - container.getBoundingClientRect().top;
          newX = Math.max(0, Math.min(newX, container.clientWidth - cubeSize));
          newY = Math.max(0, Math.min(newY, container.clientHeight - cubeSize));
          element.style.left = `${newX}px`;
          element.style.top = `${newY}px`;
        }
        
        function endDrag() {
          isDragging = false;
          element.classList.remove('dragging');
        }
      }
    });

    // âœ… Cypress Test Helper Script (for verifying cube movement)
    window.testCubeDrag = () => {
      const cube = document.querySelector('.cube');
      if (!cube) return console.error('No cube found!');
      const initialLeft = parseFloat(cube.style.left);

      // Simulate drag movement
      const newLeft = initialLeft + 100;
      cube.style.left = `${newLeft}px`;

      console.assert(parseFloat(cube.style.left) !== initialLeft, 'Cube position should change after drag');
    };
  </script>
</body>
</html>
