<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>
    <div class="item item5">05</div>
    <div class="item item6">06</div>
    <div class="item item7">07</div>
    <div class="item item8">08</div>
    <div class="item item9">09</div>
    <div class="item item10">10</div>
    <div class="item item11">11</div>
    <div class="item item12">12</div>
    <div class="item item13">13</div>
    <div class="item item14">14</div>
    <div class="item item15">15</div>
    <div class="item item16">16</div>
    <div class="item item17">17</div>
    <div class="item item18">18</div>
    <div class="item item19">19</div>
    <div class="item item20">20</div>
    <div class="item item21">21</div>
    <div class="item item22">22</div>
    <div class="item item23">23</div>
    <div class="item item24">24</div>
    <div class="item item25">25</div>
  </div>

<script>
  const container = document.querySelector('.items');
  const items = document.querySelectorAll('.item');

  let selectedItem = null;
  let offsetX = 0;
  let offsetY = 0;
  let initialMouseX = 0;
  let initialMouseY = 0;

  items.forEach(item => {
    item.style.position = 'relative';
    item.style.zIndex = 1;

    let startLeft = 0;
    let startTop = 0;

    item.addEventListener('mousedown', (e) => {
      e.preventDefault();
      selectedItem = item;
      const rect = item.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      initialMouseX = e.clientX;
      initialMouseY = e.clientY;

      startLeft = item.offsetLeft;
      startTop = item.offsetTop;

      offsetX = e.clientX - rect.left + container.scrollLeft - containerRect.left;
      offsetY = e.clientY - rect.top - containerRect.top;

      item.style.zIndex = 1000;
      item.style.pointerEvents = 'none'; // Prevent selection issues
    });

    document.addEventListener('mousemove', (e) => {
      if (selectedItem) {
        const dx = e.clientX - initialMouseX;
        const dy = e.clientY - initialMouseY;

        // Clamp to container bounds
        const maxX = container.scrollWidth - selectedItem.offsetWidth;
        const maxY = container.clientHeight - selectedItem.offsetHeight;

        const newX = Math.min(Math.max(0, startLeft + dx), maxX);
        const newY = Math.min(Math.max(0, startTop + dy), maxY);

        selectedItem.style.transform = `translate(${newX - startLeft}px, ${newY - startTop}px)`;
      }
    });

    document.addEventListener('mouseup', () => {
      if (selectedItem) {
        // Finalize position
        const transform = selectedItem.style.transform;
        const match = transform.match(/translate\((.*)px,\s*(.*)px\)/);
        if (match) {
          const tx = parseFloat(match[1]);
          const ty = parseFloat(match[2]);
          selectedItem.style.left = `${selectedItem.offsetLeft + tx}px`;
          selectedItem.style.top = `${selectedItem.offsetTop + ty}px`;
        }

        selectedItem.style.transform = '';
        selectedItem.style.zIndex = 1;
        selectedItem.style.pointerEvents = 'auto';
        selectedItem = null;
      }
    });
  });

</script>


  </body>
</html>
